<div class="container">
  <form #l="ngForm" (ngSubmit)="login()">
      <div class="row">
        <div class="col"><label>Username</label><sup>*</sup></div>
        <div class="col">
          <input type=text class="form-control" name="userName" [(ngModel)]="userName" required />          
        </div>
      </div>
      <div class="row">
        <div class="col"><label>Password</label><sup>*</sup></div>
        <div class="col">
          <input type=password class="form-control" [(ngModel)]="password" name="password" required/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type=submit class="btn btn-primary">Login</button>
        </div>
      </div>    
  </form>
</div>
